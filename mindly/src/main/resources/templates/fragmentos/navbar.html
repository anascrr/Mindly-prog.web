<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

    <header th:fragment="navbar"
        class="navbar flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf4] px-10 py-3">
    
        <div class="navbar__brand flex items-center gap-3">
            <img th:src="@{/image/logo_mindly.png}" alt="Mindly Logo" class="navbar__logo" />
    
            <a th:href="@{/home}" class="navbar__brand-link">
                <h2 class="navbar__title text-lg font-bold leading-tight tracking-[-0.015em]">
                    Mindly
                </h2>
            </a>
        </div>
    
        <div class="flex flex-1 justify-end gap-8">
            <a class="navbar__link text-sm font-medium leading-normal" th:href="@{/home}"
                th:classappend="${activePage == 'home' ? 'navbar__link--active' : ''}">Home</a>
    
            <a class="navbar__link text-sm font-medium leading-normal" th:href="@{/pacientes}"
                th:classappend="${activePage == 'pacientes' ? 'navbar__link--active' : ''}">Pacientes</a>
    
            <a class="navbar__link text-sm font-medium leading-normal" th:href="@{/consultas}"
                th:classappend="${activePage == 'consultas' ? 'navbar__link--active' : ''}">Consultas</a>
        </div>
    
    </header>

</body>
</html>
