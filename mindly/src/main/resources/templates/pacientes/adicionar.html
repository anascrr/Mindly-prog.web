<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />
  <title>Adicionar Paciente - Mindly</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body>
  <div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden"
    style="font-family: Inter, 'Noto Sans', sans-serif;">
    <div class="layout-container flex h-full grow flex-col">
      <div th:replace="~{fragmentos/navbar :: navbar}"></div>
      <div class="px-40 flex flex-1 justify-center py-5">
        <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
          <div class="flex flex-wrap justify-between gap-3 p-4">
            <p class="text-[#0d141c] tracking-light text-[32px] font-bold leading-tight min-w-72">Adicionar Paciente</p>
          </div>
          <form th:action="@{/pacientes}" th:object="${pacienteDTO}" method="post"
            class="flex flex-col gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
              <span class="text-[#0d141c] text-base font-medium leading-normal pb-2">Nome</span>
              <input type="text" th:field="*{nome}" placeholder="Nome completo" required
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedbe8] bg-slate-50 focus:border-[#cedbe8] h-14 placeholder:text-[#49739c] p-[15px] text-base font-normal leading-normal" />
              <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-red-600"></span>
            </label>
            <label class="flex flex-col min-w-40 flex-1">
              <span class="text-[#0d141c] text-base font-medium leading-normal pb-2">Email</span>
              <input type="email" th:field="*{email}" placeholder="E-mail" required
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedbe8] bg-slate-50 focus:border-[#cedbe8] h-14 placeholder:text-[#49739c] p-[15px] text-base font-normal leading-normal" />
              <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600"></span>
            </label>
            <label class="flex flex-col min-w-40 flex-1">
              <span class="text-[#0d141c] text-base font-medium leading-normal pb-2">Telefone</span>
              <input type="text" th:field="*{telefone}" id="telefone" placeholder="Telefone" required
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedbe8] bg-slate-50 focus:border-[#cedbe8] h-14 placeholder:text-[#49739c] p-[15px] text-base font-normal leading-normal" />
              <span th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="text-red-600"></span>
            </label>
            <label class="flex flex-col min-w-40 flex-1">
              <span class="text-[#0d141c] text-base font-medium leading-normal pb-2">Endereço</span>
              <input type="text" th:field="*{endereco}" placeholder="Endereço" required
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedbe8] bg-slate-50 focus:border-[#cedbe8] h-14 placeholder:text-[#49739c] p-[15px] text-base font-normal leading-normal" />
              <span th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}" class="text-red-600"></span>
            </label>
            <label class="flex flex-col min-w-40 flex-1">
              <span class="text-[#0d141c] text-base font-medium leading-normal pb-2">Data de Nascimento</span>
              <input type="text" th:field="*{dataNascimento}" id="dataNascimento" placeholder="Data de nascimento"
                required
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedbe8] bg-slate-50 focus:border-[#cedbe8] h-14 placeholder:text-[#49739c] p-[15px] text-base font-normal leading-normal" />
              <span th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"
                class="text-red-600"></span>
            </label>
            <label class="flex flex-col min-w-40 flex-1">
              <span class="text-[#0d141c] text-base font-medium leading-normal pb-2">CPF</span>
              <input type="text" th:field="*{cpf}" id="cpf" placeholder="CPF" required
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedbe8] bg-slate-50 focus:border-[#cedbe8] h-14 placeholder:text-[#49739c] p-[15px] text-base font-normal leading-normal" />
              <span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="text-red-600"></span>
            </label>
            <label class="flex flex-col min-w-40 flex-1">
              <span class="text-[#0d141c] text-base font-medium leading-normal pb-2">Plano de Saúde</span>
              <input type="text" th:field="*{planoSaude}" placeholder="Plano de saúde" required
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedbe8] bg-slate-50 focus:border-[#cedbe8] h-14 placeholder:text-[#49739c] p-[15px] text-base font-normal leading-normal" />
              <span th:if="${#fields.hasErrors('planoSaude')}" th:errors="*{planoSaude}" class="text-red-600"></span>
            </label>
            <div class="flex px-4 py-3 justify-end">
              <button type="submit"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#3d99f5] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]">
                <span class="truncate">Adicionar</span>
              </button>
            </div>
          </form>
          <a th:href="@{/pacientes}" class="mt-4 text-blue-600">Voltar à lista</a>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('cpf').addEventListener('input', function (e) {
      let value = e.target.value.replace(/\D/g, '').slice(0, 11);
      value = value.replace(/(\d{3})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})\.(\d{3})(\d)/, '$1.$2.$3');
      value = value.replace(/(\d{3})\.(\d{3})\.(\d{3})(\d{1,2})/, '$1.$2.$3-$4');
      e.target.value = value;
    });

    document.getElementById('telefone').addEventListener('input', function (e) {
      let value = e.target.value.replace(/\D/g, '').slice(0, 11);
      value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
      value = value.replace(/(\d{5})(\d)/, '$1-$2');
      e.target.value = value;
    });

    document.getElementById('dataNascimento').addEventListener('input', function (e) {
      let value = e.target.value.replace(/\D/g, '').slice(0, 8);
      value = value.replace(/(\d{2})(\d)/, '$1/$2');
      value = value.replace(/(\d{2})\/(\d{2})(\d)/, '$1/$2/$3');
      e.target.value = value;
    });
  </script>
</body>

</html>
