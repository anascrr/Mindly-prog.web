<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Paciente - Mindly</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" rel="stylesheet" />
</head>
<body>
    <div th:replace="~{fragmentos/navbar :: navbar}"></div>
    <div class="px-40 flex flex-1 justify-center py-5">
        <div class="layout-content-container flex flex-col w-[512px]">
            <p class="text-principal text-[32px] font-bold">Adicionar Paciente</p>
            
            <form th:action="@{/pacientes/adicionar}" th:object="${pacienteDTO}" method="post" class="flex flex-col gap-4 px-4 py-3">

                <div th:if="${errorMessage}" class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50" role="alert">
                    <span class="font-medium">Erro!</span> <span th:text="${errorMessage}"></span>
                </div>
                <div th:if="${#fields.hasErrors('*')}" class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50" role="alert">
                    <span class="font-medium">Por favor, corrija os erros abaixo.</span>
                </div>

                <div class="flex flex-col">
                    <label for="nome">Nome</label>
                    <input type="text" th:field="*{nome}" required />
                    <span class="text-red-600 text-sm" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                </div>
                
                <div class="flex flex-col">
                    <label for="email">Email</label>
                    <input type="email" th:field="*{email}" required />
                    <span class="text-red-600 text-sm" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>

                <div class="flex justify-end">
                    <button type="submit" class="flex ... btn-adicionar ...">
                        <span class="truncate">Adicionar</span>
                    </button>
                </div>
            </form>
            <a th:href="@{/pacientes}" class="mt-4 text-blue-600">Voltar Ã  lista</a>
        </div>
    </div>
    <div th:replace="~{fragmentos/footer :: footer}"></div>
    <script th:src="@{/js/form-masks.js}"></script>
</body>
</html>
