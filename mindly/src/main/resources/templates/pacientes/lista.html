<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" />
    <title>Pacientes - Mindly</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        body {
            background: #fffcf5 !important;
            font-family: 'Rubik', sans-serif !important;
        }

        .text-principal {
            color: #545454 !important;
            font-family: 'Rubik', sans-serif !important;
        }

        .btn-novo {
            background: #65a272 !important;
            color: #fff !important;
            font-family: 'Rubik', sans-serif !important;
            font-size: 0.92rem !important;
            height: 2.1rem !important;
            min-width: 80px !important;
            padding: 0 14px !important;
        }

        .btn-novo:hover {
            background: #4e7e59 !important;
        }

        .table-header,
        .table-cell {
            color: #545454 !important;
            font-family: 'Rubik', sans-serif !important;
        }

        input,
        label {
            font-family: 'Rubik', sans-serif !important;
            color: #545454 !important;
        }

        .input-busca {
            min-width: 140px !important;
            max-width: 180px !important;
            height: 2.1rem !important;
            font-size: 0.95rem !important;
            padding: 0.3rem 0.7rem !important;
        }
    </style>
</head>

<body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#fffcf5] group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <div th:replace="~{fragmentos/navbar :: navbar}"></div>
            <div class="px-40 flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
                    <div class="flex flex-wrap justify-between gap-3 p-4 items-center">
                        <div class="flex gap-3 items-center w-full md:w-auto">
                            <p class="text-principal tracking-light text-[32px] font-bold leading-tight min-w-72 m-0">
                                Lista de Pacientes
                            </p>
                        </div>
                        <div class="flex gap-2 items-center">
                            <input id="filtroPaciente" type="text" placeholder="Buscar paciente..."
                                class="border border-[#cedbe8] rounded-lg input-busca" onkeyup="filtrarPacientes()">
                            <a th:href="@{/pacientes/adicionar}"
                                class="flex cursor-pointer items-center justify-center overflow-hidden rounded-lg btn-novo font-bold leading-normal tracking-[0.015em] gap-2">
                                <div data-icon="Plus" data-size="18px" data-weight="regular">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18px" height="18px"
                                        fill="currentColor" viewBox="0 0 256 256">
                                        <path
                                            d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z">
                                        </path>
                                    </svg>
                                </div>
                                Novo
                            </a>
                        </div>
                    </div>
                    <div class="px-4 py-3 @container">
                        <div class="flex overflow-hidden rounded-lg border border-[#cedbe8] bg-[#fffcf5]">
                            <table class="flex-1">
                                <thead>
                                    <tr class="bg-gray-100">
                                        <th
                                            class="px-4 py-3 text-left table-header w-[400px] text-sm font-medium leading-normal">
                                            Nome</th>
                                        <th
                                            class="px-4 py-3 text-left table-header w-[400px] text-sm font-medium leading-normal">
                                            Email</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="paciente : ${pacientes}"
                                        class="border-t border-t-[#cedbe8] paciente-row group hover:bg-gray-100 transition-colors duration-150">
                                        <td class="h-[72px] px-4 py-2 w-[400px] table-cell text-sm font-normal leading-normal bg-white group-hover:bg-gray-100"
                                            th:text="${paciente.nome}">Nome</td>
                                        <td
                                            class="h-[72px] px-4 py-2 w-[400px] text-[#49739c] text-sm font-normal leading-normal bg-white relative group-hover:bg-gray-100">
                                            <span th:text="${paciente.email}">Email</span>
                                            <span
                                                class="absolute right-4 top-1/2 -translate-y-1/2 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity duration-150">
                                                <a th:href="@{'/pacientes/editar/' + ${paciente.id}}"
                                                    class="text-blue-500 hover:text-blue-700" title="Editar">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                                                        fill="none" viewBox="0 0 24 24">
                                                        <path
                                                            d="M4 21h4.586a1 1 0 0 0 .707-.293l10.5-10.5a2 2 0 0 0 0-2.828l-2.172-2.172a2 2 0 0 0-2.828 0l-10.5 10.5A1 1 0 0 0 4 21zm14.707-13.293a1 1 0 0 1 0 1.414l-1.414 1.414-2.828-2.828 1.414-1.414a1 1 0 0 1 1.414 0l1.414 1.414z"
                                                            fill="currentColor" />
                                                    </svg>
                                                </a>
                                                <a th:href="@{'/pacientes/' + ${paciente.id}}"
                                                    class="text-red-500 hover:text-red-700" title="Excluir"
                                                    onclick="return confirm('Tem certeza que deseja excluir este paciente?');">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                                                        fill="none" viewBox="0 0 24 24">
                                                        <path d="M18 6L6 18M6 6l12 12" stroke="currentColor"
                                                            stroke-width="2" stroke-linecap="round" />
                                                    </svg>
                                                </a>
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function filtrarPacientes() {
            var input = document.getElementById("filtroPaciente");
            var filtro = input.value.toLowerCase();
            var linhas = document.getElementsByClassName("paciente-row");
            for (var i = 0; i < linhas.length; i++) {
                var nome = linhas[i].getElementsByTagName("td")[0].textContent.toLowerCase();
                if (nome.indexOf(filtro) > -1) {
                    linhas[i].style.display = "";
                } else {
                    linhas[i].style.display = "none";
                }
            }
        }
    </script>
    <div th:replace="~{fragmentos/footer :: footer}"></div>
</body>

</html>
