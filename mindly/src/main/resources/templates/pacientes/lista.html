<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Pacientes - Mindly</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/image/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="18x18" th:href="@{/image/favicon-180x180.png}">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div th:replace="~{fragmentos/navbar :: navbar}"></div>

    <main class="main-content">
        <div class="content-wrapper">
            <div class="list-header">
                <h2 class="list-header__title">Lista de Pacientes</h2>
                <div class="list-header__actions">
                    <div th:if="${successMessage}" class="list-alert list-alert--success" role="alert">
                        <span class="list-alert__message">Sucesso!</span> <span th:text="${successMessage}"></span>
                    </div>
                    <input id="filtroPaciente" type="text" placeholder="Buscar paciente..." class="list-search__input"
                        onkeyup="filtrarPacientes()">
                    <a th:href="@{/pacientes/adicionar}" class="button--icon-add">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16px" height="16px" fill="currentColor"
                            viewBox="0 0 256 256">
                            <path
                                d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z">
                            </path>
                        </svg>
                        Adicionar
                    </a>
                </div>
            </div>
            <div class="table-wrapper">
                <div class="table-container">
                    <table class="table-layout">
                        <thead>
                            <tr>
                                <th class="table-layout__header-cell" style="width: 400px; cursor:pointer;"
                                    onclick="ordenarPacientes()">
                                    <span id="seta-nome">â–²</span>
                                    Nome
                                </th>
                                <th class="table-layout__header-cell" style="width: 400px; position: relative;">
                                    Email
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${pacientes.empty}">
                                <td colspan="2" class="table-layout__empty-message">Nenhum paciente encontrado.</td>
                            </tr>
                            <tr th:each="paciente : ${pacientes}" class="paciente-row table-layout__row"
                                th:data-paciente="${paciente.nome.toLowerCase()}">
                                <td class="table-layout__cell" style="width: 400px;" th:text="${paciente.nome}"></td>
                                <td class="table-layout__cell" style="width: 400px; position: relative;">
                                    <span th:text="${paciente.email}"></span>
                                    <span class="table-cell-actions">
                                        <a th:href="@{'/pacientes/editar/' + ${paciente.id}}" class="action-button"
                                            title="Editar">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none"
                                                viewBox="0 0 24 24">
                                                <path
                                                    d="M4 21h4.586a1 1 0 0 0 .707-.293l10.5-10.5a2 2 0 0 0 0-2.828l-2.172-2.172a2 2 0 0 0-2.828 0l-10.5 10.5A1 1 0 0 0 4 21zm14.707-13.293a1 1 0 0 1 0 1.414l-1.414 1.414-2.828-2.828 1.414-1.414a1 1 0 0 1 1.414 0l1.414 1.414z"
                                                    fill="currentColor" />
                                            </svg>
                                        </a>
                                        <a th:href="@{'/pacientes/excluir/' + ${paciente.id}}"
                                            class="action-button action-button--delete" title="Excluir"
                                            onclick="return confirm('Tem certeza que deseja excluir este paciente?');">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none"
                                                viewBox="0 0 24 24">
                                                <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2"
                                                    stroke-linecap="round" />
                                            </svg>
                                        </a>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragmentos/footer :: footer}"></div>

    <script th:src="@{/js/lista.js}"></script>
</body>

</html>
