<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Editar Consulta - Mindly</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/image/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="18x18" th:href="@{/image/favicon-180x180.png}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div th:replace="~{fragmentos/navbar :: navbar}"></div>

    <main class="main-content">
        <div class="form-container">
            <div class="form-header">
                <h2 class="form-header__title">Editar Consulta</h2>
            </div>
            <form th:action="@{/consultas/editar/{id}(id=${consulta.id})}" th:object="${consulta}" method="post"
                class="form-main">
                <div th:if="${errorMessage}" class="form-alert form-alert--error" role="alert">
                    <span class="form-alert__message">Erro!</span> <span th:text="${errorMessage}"></span>
                </div>
                <div class="form-group">
                    <label for="pacienteId" class="form-group__label">Paciente</label>
                    <div class="form-group__input-wrapper">
                        <select id="pacienteId" th:field="*{paciente.id}" required class="form-group__select">
                            <option th:each="p : ${pacientes}" th:value="${p.id}" th:text="${p.nome}"></option>
                        </select>
                    </div>
                    <span class="form-group__error-message" th:if="${#fields.hasErrors('paciente')}"
                        th:errors="*{paciente}"></span>
                </div>
                <div class="form-group">
                    <label for="medico" class="form-group__label">Médico</label>
                    <select id="medico" th:field="*{medico}" required class="form-group__select">
                        <option value="Dr. Rafael Monteiro - Psicólogo">Dr. Rafael Monteiro - Psicólogo</option>
                        <option value="Dra. Helena Vasconcelos - Psiquiatra">Dra. Helena Vasconcelos - Psiquiatra
                        </option>
                    </select>
                    <span class="form-group__error-message" th:if="${#fields.hasErrors('medico')}"
                        th:errors="*{medico}"></span>
                </div>
                <div class="form-group">
                    <label for="dataConsultaInput" class="form-group__label">Data e Hora da Consulta</label>
                    <input type="datetime-local" id="dataConsultaInput" th:field="*{dataConsulta}" required
                        class="form-input" />
                    <span class="form-group__error-message" th:if="${#fields.hasErrors('dataConsulta')}"
                        th:errors="*{dataConsulta}"></span>
                </div>
                <div class="form-group">
                    <label for="observacao" class="form-group__label">Observação</label>
                    <input type="text" id="observacao" th:field="*{observacao}" placeholder="Observação (opcional)"
                        class="form-input" />
                    <span class="form-group__error-message" th:if="${#fields.hasErrors('observacao')}"
                        th:errors="*{observacao}"></span>
                </div>
                <div class="form-actions">
                    <button type="submit" class="button button--primary button--action">
                        <span class="truncate">Salvar Alterações</span>
                    </button>
                </div>
            </form>
            <a th:href="@{/consultas}" class="form-link-back">Voltar à lista</a>
        </div>
    </main>

    <div th:replace="~{fragmentos/footer :: footer}"></div>
    <script th:src="@{/js/form-masks.js}"></script>
</body>

</html>
