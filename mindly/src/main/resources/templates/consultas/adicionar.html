<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Adicionar Consulta - Mindly</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/image/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="18x18" th:href="@{/image/favicon-18x180.png}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="page-wrapper">
        <div th:replace="~{fragmentos/navbar :: navbar}"></div>
        
        <main class="main-content">
            <div class="form-container">
                
                <div class="form-header">
                    <h2 class="form-header__title">
                        Adicionar Consulta
                    </h2>
                </div>

                <form th:action="@{/consultas/adicionar}" th:object="${consultaRequestDTO}" method="post">

                    <div th:if="${errorMessage}" class="form-alert form-alert--error" role="alert">
                        <span class="form-alert__message">Erro!</span> <span th:text="${errorMessage}"></span>
                    </div>

                    <div class="form-group">
                        <label for="pacienteId" class="form-group__label">Paciente</label>
                        <div class="form-group__input-wrapper">
                            <select id="pacienteId" th:field="*{pacienteId}" required
                                class="form-group__select">
                                <option value="" disabled selected>Selecione um paciente</option>
                                <option th:each="paciente : ${pacientes}" th:value="${paciente.id}"
                                    th:text="${paciente.nome}"></option>
                            </select>
                            <a th:href="@{/pacientes/adicionar}" class="form-group__link-add"
                                title="Adicionar novo paciente">
                                + Adicionar paciente
                            </a>
                        </div>
                        <span class="form-group__error-message" th:if="${#fields.hasErrors('pacienteId')}"
                            th:errors="*{pacienteId}"></span>
                    </div>

                    <div class="form-group">
                        <label for="medico" class="form-group__label">Médico</label>
                        <select id="medico" th:field="*{medico}" required
                            class="form-group__select">
                            <option value="" disabled selected>Selecione o médico</option>
                            <option value="Dr. Rafael Monteiro - Psicólogo">Dr. Rafael Monteiro - Psicólogo</option>
                            <option value="Dra. Helena Vasconcelos - Psiquiatra">Dra. Helena Vasconcelos -
                                Psiquiatra</option>
                        </select>
                        <span class="form-group__error-message" th:if="${#fields.hasErrors('medico')}"
                            th:errors="*{medico}"></span>
                    </div>

                    <div class="form-group">
                        <label for="dataConsultaInput" class="form-group__label">Data e Hora
                            da Consulta</label>
                        <input type="datetime-local" id="dataConsultaInput" th:field="*{dataConsulta}" required
                            class="form-input" />
                        <span class="form-group__error-message" th:if="${#fields.hasErrors('dataConsulta')}"
                            th:errors="*{dataConsulta}"></span>
                    </div>

                    <div class="form-group">
                        <label for="observacao" class="form-group__label">Observação</label>
                        <input type="text" id="observacao" th:field="*{observacao}"
                            placeholder="Observação (opcional)" class="form-input" />
                        <span class="form-group__error-message" th:if="${#fields.hasErrors('observacao')}"
                            th:errors="*{observacao}"></span>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="button button--primary button--action">
                            <span class="truncate">Adicionar</span>
                        </button>
                    </div>
                </form>
                
                <a th:href="@{/consultas}" class="form-container__back-link">Voltar à lista</a>
            </div>
        </main>

        <div th:replace="~{fragmentos/footer :: footer}"></div>
    </div>

    <script>
        function getFormattedCurrentDateTime() {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            return now.toISOString().slice(0, 16);
        }
        const dataInput = document.getElementById('dataConsultaInput');
        if (dataInput) {
            dataInput.min = getFormattedCurrentDateTime();
        }
    </script>
</body>

</html>
