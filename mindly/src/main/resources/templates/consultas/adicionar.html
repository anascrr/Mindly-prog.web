<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Adicionar Consulta - Mindly</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body>
    <div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden"
        style='font-family: Inter, "Noto Sans", sans-serif;'>
        <div class="layout-container flex h-full grow flex-col">
            <header
                class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf4] px-10 py-3">
                <div class="flex items-center gap-4 text-[#0d141c]">
                    <div class="size-4">
                        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z"
                                fill="currentColor"></path>
                        </svg>
                    </div>
                    <h2 class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em]">Mindly</h2>
                </div>
                <div class="flex flex-1 justify-end gap-8">
                    <a class="text-[#0d141c] text-sm font-medium leading-normal"
                        th:href="@{/pacientes}">Pacientes</a>
                    <a class="text-[#0d141c] text-sm font-medium leading-normal"
                        th:href="@{/consultas/lista}">Consultas</a>
                </div>
            </header>
            <div class="px-40 flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
                    <div class="flex flex-wrap justify-between gap-3 p-4">
                        <p class="text-[#0d141c] tracking-light text-[32px] font-bold leading-tight min-w-72">
                            Adicionar Consulta
                        </p>
                    </div>
                    <form th:action="@{/consultas}" method="post" class="flex flex-col gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <span class="text-[#0d141c] text-base font-medium leading-normal pb-2">Paciente</span>
                            <div class="flex gap-2 items-center">
                                <select name="pacienteId" required
                                    class="form-select flex-1 rounded-lg border border-[#cedbe8] bg-slate-50 h-14 p-[15px] text-base font-normal leading-normal">
                                    <option value="" disabled selected>Selecione um paciente</option>
                                    <option th:each="paciente : ${pacientes}" th:value="${paciente.id}"
                                        th:text="${paciente.nome}"></option>
                                </select>
                                <a th:href="@{/pacientes/adicionar}" class="text-blue-600 underline text-sm"
                                    title="Adicionar novo paciente">
                                    + Adicionar paciente
                                </a>
                            </div>
                        </label>
                        <label class="flex flex-col min-w-40 flex-1">
                            <span class="text-[#0d141c] text-base font-medium leading-normal pb-2">Médico</span>
                            <select name="medico" required
                                class="form-select flex-1 rounded-lg border border-[#cedbe8] bg-slate-50 h-14 p-[15px] text-base font-normal leading-normal">
                                <option value="" disabled selected>Selecione o médico</option>
                                <option value="Dr. Rafael Monteiro - Psicólogo">Dr. Rafael Monteiro - Psicólogo
                                </option>
                                <option value="Dra. Helena Vasconcelos - Psiquiatra">Dra. Helena Vasconcelos -
                                    Psiquiatra</option>
                            </select>
                        </label>
                        <label class="flex flex-col min-w-40 flex-1">
                            <span class="text-[#0d141c] text-base font-medium leading-normal pb-2">Data e Hora da
                                Consulta</span>
                            <input type="datetime-local" name="dataConsulta" required
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedbe8] bg-slate-50 focus:border-[#cedbe8] h-14 placeholder:text-[#49739c] p-[15px] text-base font-normal leading-normal" />
                        </label>
                        <label class="flex flex-col min-w-40 flex-1">
                            <span class="text-[#0d141c] text-base font-medium leading-normal pb-2">Observação</span>
                            <input type="text" name="observacao" placeholder="Observação (opcional)"
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedbe8] bg-slate-50 focus:border-[#cedbe8] h-14 placeholder:text-[#49739c] p-[15px] text-base font-normal leading-normal" />
                        </label>
                        <div class="flex px-4 py-3 justify-end">
                            <button type="submit"
                                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#3d99f5] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]">
                                <span class="truncate">Adicionar</span>
                            </button>
                        </div>
                    </form>
                    <a th:href="@{/consultas}" class="mt-4 text-blue-600">Voltar à lista</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
