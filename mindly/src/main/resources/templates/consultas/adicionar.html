<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Adicionar Consulta - Mindly</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" />
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#fffcf5] group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <div th:replace="~{fragmentos/navbar :: navbar}"></div>
            <div class="px-40 flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
                    <div class="flex flex-wrap justify-between gap-3 p-4">
                        <p class="text-principal tracking-light text-[32px] font-bold leading-tight min-w-72">
                            Adicionar Consulta
                        </p>
                    </div>

                    <form th:action="@{/consultas/adicionar}" th:object="${consultaRequestDTO}" method="post" class="flex flex-col gap-4 px-4 py-3">

                        <div th:if="${errorMessage}" class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50" role="alert">
                            <span class="font-medium">Erro!</span> <span th:text="${errorMessage}"></span>
                        </div>
                        
                        <div class="flex flex-col min-w-40 flex-1">
                            <label for="pacienteId" class="text-base font-medium leading-normal pb-2">Paciente</label>
                            <div class="flex gap-2 items-center">
                                <select id="pacienteId" th:field="*{pacienteId}" required
                                    class="form-select flex-1 rounded-lg border border-[#cedbe8] input-edit h-14 p-[15px] text-base font-normal leading-normal">
                                    <option value="" disabled>Selecione um paciente</option>
                                    <option th:each="paciente : ${pacientes}" th:value="${paciente.id}"
                                        th:text="${paciente.nome}"></option>
                                </select>
                                <a th:href="@{/pacientes/adicionar}" class="text-blue-600 underline text-sm" title="Adicionar novo paciente">
                                    + Adicionar paciente
                                </a>
                            </div>
                            <span class="text-red-600 text-sm" th:if="${#fields.hasErrors('pacienteId')}" th:errors="*{pacienteId}"></span>
                        </div>

                        <div class="flex flex-col min-w-40 flex-1">
                            <label for="medico" class="text-base font-medium leading-normal pb-2">Médico</label>
                            <select id="medico" th:field="*{medico}" required
                                class="form-select flex-1 rounded-lg border border-[#cedbe8] input-edit h-14 p-[15px] text-base font-normal leading-normal">
                                <option value="" disabled>Selecione o médico</option>
                                <option value="Dr. Rafael Monteiro - Psicólogo">Dr. Rafael Monteiro - Psicólogo</option>
                                <option value="Dra. Helena Vasconcelos - Psiquiatra">Dra. Helena Vasconcelos - Psiquiatra</option>
                            </select>
                            <span class="text-red-600 text-sm" th:if="${#fields.hasErrors('medico')}" th:errors="*{medico}"></span>
                        </div>
                        
                        <div class="flex flex-col min-w-40 flex-1">
                            <label for="dataConsultaInput" class="text-base font-medium leading-normal pb-2">Data e Hora da Consulta</label>
                            <input type="datetime-local" id="dataConsultaInput" th:field="*{dataConsulta}" required
                                class="form-input ..."/>
                            <span class="text-red-600 text-sm" th:if="${#fields.hasErrors('dataConsulta')}" th:errors="*{dataConsulta}"></span>
                        </div>
                        
                        <div class="flex flex-col min-w-40 flex-1">
                            <label for="observacao" class="text-base font-medium leading-normal pb-2">Observação</label>
                            <input type="text" id="observacao" th:field="*{observacao}" placeholder="Observação (opcional)"
                                class="form-input ..."/>
                            <span class="text-red-600 text-sm" th:if="${#fields.hasErrors('observacao')}" th:errors="*{observacao}"></span>
                        </div>

                        <div class="flex px-4 py-3 justify-end">
                            <button type="submit" class="flex ... btn-adicionar ...">
                                <span class="truncate">Adicionar</span>
                            </button>
                        </div>
                    </form>
                    <a th:href="@{/consultas}" class="mt-4 text-blue-600 inline">Voltar à lista</a>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragmentos/footer :: footer}"></div>
    
    <script>
        function getFormattedCurrentDateTime() {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            return now.toISOString().slice(0, 16);
        }
        const dataInput = document.getElementById('dataConsultaInput');
        if (dataInput) {
            dataInput.min = getFormattedCurrentDateTime();
        }
    </script>
</body>
</html>
